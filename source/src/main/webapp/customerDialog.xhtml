<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
</h:head>
<h:body>
    <h:form prependId="false">
        <p:outputPanel>
            <p:dataTable value="#{productController.customerList}" id="customersDataTable" var="customer" style="margin-top: 10px" scrollable="true" scrollHeight="600">
                <f:facet name="header">
                    <p:outputLabel value="Customers who bought this product" />
                </f:facet>
                <p:column headerText="Company name">
                    <p:outputLabel value="#{customer.companyName}"/>
                </p:column>
                <p:column headerText="Contact name">
                    <p:outputLabel value="#{customer.contactName}"/>
                </p:column>
                <p:column headerText="Contact title">
                    <p:outputLabel value="#{customer.contactTitle}"/>
                </p:column>
                <p:column headerText="Address">
                    <p:outputLabel value="#{customer.address} #{customer.city} #{customer.region} #{customer.postalCode} #{customer.country}"/>
                </p:column>
                <p:column headerText="Phone">
                    <p:outputLabel value="#{customer.phone}"/>
                </p:column>
                <p:column headerText="Fax">
                    <p:outputLabel value="#{customer.fax}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Close" style="float: right" onclick="PF('customerDialogVar').hide();" />
        </p:outputPanel>
    </h:form>
</h:body>
</html>
